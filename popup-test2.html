<!DOCTYPE html>
<html lang="en">

<!-- 
This contains the meta information, the title and the link to the css style sheet
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <button id="openPopupButton" class = "buttonSmall backgroundDarkBlue centre-text white">Enter</button>
    <section id="popup" class="popup">
        <section class="borderBox backgroundDarkBlue">
            <section class="box backgroundLightBlue">
                <h2>The results</h2>
                <p>a. -1 security, +1 military</p>
                <p>b. -1 security, +2 military</p>
                <p>c. -1 military, +2 security</p>
                <p>d. -1 security, +1 military, +1 ppp</p>

                <button id="closePopupButton" class ="buttonSmall backgroundDarkBlue centre-text white">Close</button>
            </section>
        </section>
    </section>
    <script src="pop-up-script.js"></script>
</body>
</html>
