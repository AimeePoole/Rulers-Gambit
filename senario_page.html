<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  this displays a small image of a crown in the browser tab -->
    <link rel="icon" type="image/x-icon" href="Media\faviconCrown.ico">
    <title>Scenarios</title>
    <link href="styles.css" rel="stylesheet">
</head>


<body> <!--there is an increased amount of section in this code due to complex css systling with flexbox-->

    <section class="links">

        <!-- (counter code) this is to count how many thimes the submit button has been pressed and cap it at a sertain amount
             this code can/could be added to another js file is convinient/better

             https://www.tutorialspoint.com/how-to-count-the-number-of-times-a-button-is-clicked-using-javascript#:~:text=Tracking%20button%20clicks%20is%20a,keep%20track%20of%20button%20clicks.-->



    </section>


    <!-- <a href="Home_Page.html"><button class="button backgroundDarkBlue centre-text">Go Home</button></a>
    <a href="score_page.html"><button class="buttonSmall backgroundDarkBlue centre-text">Score</button></a> -->
    <section id="Senario-body">


        <section class="left-side">


            <img id="title" src="Media/prydain.png" alt="Prydain title">
            <img id="border-under-title" src="Media/border.png">

            <section id="stats-box">
                <img id="stats_title" src="Media/stats.png" alt="Stats_title">
                <br>
                <table style="width:100%">
                    <tr>
                        <td>Economy</td>
                        <td class = "table_right" id="economy_stat"></td>
                    </tr>
                    <tr>
                        <td>Military</td>
                        <td class = "table_right" id="military_stat"></td>
                    </tr>
                    <tr>
                        <td>Security</td>
                        <td class = "table_right" id="security_stat"></td>
                    </tr>
                    <tr>
                        <td>Welfare</td>
                        <td class = "table_right" id="welfare_stat"></td>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td class = "table_right" id="education_stat"></td>
                    </tr>
                    <tr>
                        <td>Agriculture</td>
                        <td class = "table_right" id="agriculture_stat"></td>
                    </tr>
                </table>

            </section>


            <section id="row_within_column">
                <section id="map">
                    <img id="main-page-map" src="Media/map_without_boarder.png"
                        alt="A map of eight countries split into 3 islands.">
                </section>
                <section id="russian_nesting_doll">

                    <h3 id="result"></h3>
<!--this is the counyter script that counts how many times a button has been clicked by setting the count to 0 and +1 every time the button is clicked-->
                    <script>
                        var count = 0;
                        var button = document.getElementById("testing_button");
                        var result = document.getElementById("result");
                        button.onclick = function () {
                            count++;
                            result.innerHTML = count;
                        }
                    </script>


                    <img id="pillar" src="Media/pillar.png" alt="Pillar">
                </section>
            </section>

        </section>


        <section class="right-side">

            <section id="senario-box">
                <!--put scenario description here !!-->

                <img class="width100y flip-vertically" id="main-page-border" src="Media\border.png">
                <h2 id="getScenario"></h2>

                
                <section id="inner-senario-box-perent">

                    <section id="inner-senario-box">

                        <img id="inner-page-border" src="Media/border.png">
                        <!--put radio buttons and scenario options here !!-->

                        <form>
                            <input type="radio" id="Option_1" name="Options" value="0">
                            <label for="O1" id="getOption1"></label><br>

                            <input type="radio" id="Option_2" name="Options" value="1">
                            <label for="O2" id="getOption2"></label><br>

                            <input type="radio" id="Option_3" name="Options" value="2">
                            <label for="O3" id="getOption3"></label><br>

                            <input type="radio" id="Option_4" name="Options" value="3">
                            <label for="O4" id="getOption4"></label>


                        </form>
                    </section>
                </section>

                <!--Note The buttons can't be inside the form or it will cause errors-->
                <section id="Buttons">
                    <button id="testing_button" class="buttonSmall backgroundLightBlue centre-text"
                        onclick="getOptionPickedId()">submit</button>  <!-- calls a javascript function  to affect the stats based on the option picked-->


                    <button id="openPopupButton" class="buttonSmall backgroundDarkBlue centre-text">Game Theory</button>
                    <section id="popup" class="popup">
                        <section class="postit backgroundPostit vignette">

                            <section>
                                <h2>Game Theory Info - add later</h2>

                                <button id="closePopupButton"
                                    class="buttonSmall backgroundPostitButton centre-text">Close</button>
                            </section>
                        </section>
                    </section>

                </section>
            </section>

        </section>
    </section>
    <script src="scenario.js"></script> <!--calling the different js files-->
    <script src="pop-up-script.js"></script>

</body>
